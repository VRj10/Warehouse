        </div>

          <input type="text" class="form-control" id="inputRackspace" placeholder="Rackspace" required>
        </div>
          
          <div class="col-md-6 mb-4">
          <label for="palletsize" class="form-label text-black fs">Pallet size</label>
          <input type="text" class="form-control" id="palletsize" placeholder="Pallet Size" required/>
